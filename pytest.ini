[tool:pytest]
# QGML Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with -m "not slow")
    integration: marks tests as integration tests  
    backend: marks tests that require specific backends
    quantum: marks tests of quantum computing components

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Minimum test coverage (if using pytest-cov)
# --cov=qgml
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Test timeout (if using pytest-timeout)
# timeout = 300

# Parallel execution (if using pytest-xdist)
# -n auto
